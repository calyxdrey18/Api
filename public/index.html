<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My API Gateway</title>
    
    <!-- CSS STYLES ARE EMBEDDED HERE -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
        }
        header h1 { color: #2c3e50; }
        main {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            gap: 25px;
        }
        .api-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .api-card h2 { margin-top: 0; color: #3498db; }
        code {
            background-color: #ecf0f1;
            color: #e74c3c;
            padding: 2px 6px;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #2980b9; }
        .result-box {
            background-color: #2c3e50;
            color: #f1c40f;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 50px;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Custom API Website</h1>
        <p>This website proxies requests to other APIs. Add your own in <code>api-config.json</code>!</p>
    </header>

    <main id="api-container">
        <!-- API cards will be dynamically added here by JavaScript -->
    </main>
    
    <!-- JAVASCRIPT LOGIC IS EMBEDDED HERE -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Configuration for the Frontend ---
            // This array defines the UI cards. To add a new API, add an object here.
            const apiEndpoints = [
                {
                    title: 'Call gpt api',
                    description: 'Calls our endpoint: <code>/api/joke</code>',
                    buttonText: 'Test API',
                    endpoint: 'joke', // This MUST match the key in api-config.json
                    resultId: 'joke-result'
                },
                {
                    title: 'Get a Cat Fact',
                    description: 'Calls our endpoint: <code>/api/cat-fact</code>',
                    buttonText: 'Get Cat Fact',
                    endpoint: 'cat-fact',
                    resultId: 'cat-fact-result'
                },
                {
                    title: 'Get a List of Users',
                    description: 'Calls our endpoint: <code>/api/user-list</code>',
                    buttonText: 'Get Users',
                    endpoint: 'user-list',
                    resultId: 'user-list-result'
                },
                {
                    title: 'Find Something to Do',
                    description: 'Calls our endpoint: <code>/api/bored</code>',
                    buttonText: 'Get Activity',
                    endpoint: 'bored',
                    resultId: 'bored-result'
                }
            ];

            const apiContainer = document.getElementById('api-container');

            // --- Function to create the HTML for each API card ---
            const createApiCard = (api) => {
                const card = document.createElement('div');
                card.className = 'api-card';
                card.innerHTML = `
                    <h2>${api.title}</h2>
                    <p>${api.description}</p>
                    <button id="btn-${api.resultId}">${api.buttonText}</button>
                    <pre id="${api.resultId}" class="result-box">Click the button to see the result...</pre>
                `;
                apiContainer.appendChild(card);
                
                // Add the event listener for the button
                document.getElementById(`btn-${api.resultId}`).addEventListener('click', () => {
                    fetchData(api.endpoint, api.resultId);
                });
            };
            
            // --- Helper function to fetch data and display it ---
            const fetchData = async (endpoint, resultElementId) => {
                const resultBox = document.getElementById(resultElementId);
                resultBox.textContent = 'Loading...';
                
                try {
                    const response = await fetch(`/api/${endpoint}`);
                    if (!response.ok) {
                        throw new Error(`API returned an error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    resultBox.textContent = JSON.stringify(data, null, 2); // Pretty-print JSON
                } catch (error) {
                    console.error('Fetch error:', error);
                    resultBox.textContent = `Error: ${error.message}`;
                }
            };

            // --- Build the UI ---
            apiEndpoints.forEach(api => createApiCard(api));

        });
    </script>

</body>
</html>
